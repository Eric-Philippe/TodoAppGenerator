# Configuration Docker Compose pour l'API publique en production
# Service API publique isol√©

services:
  # API Publique
  public-api:
    build:
      context: ../public-api
      dockerfile: Dockerfile
    container_name: todo-public-api-prod
    environment:
      PORT: 5050
      NODE_ENV: production
      DATABASE_USER_URL: postgresql://todouser:${POSTGRES_PASSWORD:-todopassword}@postgres-user:5432/todoapp_generator_user
      DATABASE_CONFIG_URL: postgresql://todouser:${POSTGRES_PASSWORD:-todopassword}@postgres-config:5432/todoapp_generator_config
      LOG_LEVEL: ${LOG_LEVEL:-info}
      MAX_CONNECTIONS: ${MAX_CONNECTIONS:-100}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-900000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
    ports:
      - "5050:5050"
    networks:
      - todo-api-network
      - todo-db-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5050/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 512M
          cpus: "0.5"
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  todo-api-network:
    external: true
  todo-db-network:
    external: true
