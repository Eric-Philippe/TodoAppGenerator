version: "3.8"

# Configuration Docker Compose pour le développement
# Utilise des volumes pour le hot-reload et des ports exposés pour le debug

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: todo-postgres-dev
    environment:
      POSTGRES_DB: todoapp_dev
      POSTGRES_USER: todouser
      POSTGRES_PASSWORD: todopassword
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - todo-network-dev

  # API Gateway (mode développement)
  api-gateway-dev:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile.dev
    container_name: todo-api-gateway-dev
    environment:
      PORT: 5000
      NODE_ENV: development
      PUBLIC_API_URL: http://public-api-dev:5050
      PRIVATE_API_URL: http://private-api-dev:5555
    volumes:
      - ./api-gateway:/app
      - /app/node_modules
    ports:
      - "5000:5000"
      - "9229:9229" # Port de debug Node.js
    depends_on:
      - postgres
    networks:
      - todo-network-dev
    command: npm run serve

  # API Publique (mode développement)
  public-api-dev:
    build:
      context: ./public-api
      dockerfile: Dockerfile.dev
    container_name: todo-public-api-dev
    environment:
      PORT: 5050
      NODE_ENV: development
      DATABASE_URL: postgresql://todouser:todopassword@postgres:5432/todoapp_dev
    volumes:
      - ./public-api:/app
      - /app/node_modules
    ports:
      - "5050:5050"
      - "9230:9229" # Port de debug Node.js
    depends_on:
      - postgres
    networks:
      - todo-network-dev
    command: npm run serve

  # API Privée (mode développement)
  private-api-dev:
    build:
      context: ./private-api
      dockerfile: Dockerfile.dev
    container_name: todo-private-api-dev
    environment:
      PORT: 5555
      NODE_ENV: development
      DATABASE_URL: postgresql://todouser:todopassword@postgres:5432/todoapp_dev
    volumes:
      - ./private-api:/app
      - /app/node_modules
    ports:
      - "5555:5555"
      - "9231:9229" # Port de debug Node.js
    depends_on:
      - postgres
    networks:
      - todo-network-dev
    command: npm run serve

  # Frontend (mode développement)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: todo-frontend-dev
    environment:
      - VITE_API_URL=http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:5173" # Port Vite par défaut
    depends_on:
      - api-gateway-dev
    networks:
      - todo-network-dev
    command: npm run dev -- --host 0.0.0.0

  # PgAdmin pour l'administration de la base
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: todo-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@todoapp.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - todo-network-dev
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin

volumes:
  postgres_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local

networks:
  todo-network-dev:
    driver: bridge
